<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ed551f7803.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <form>
            <div class="icon-box">
                <img src="paper-plane.png">
            </div>
            <div class="input-group">
                <label>Full Name:</label>
                <input type="text" placeholder="Full Name" id="contact-name" onkeyup="validateName()" >
                <span class="name-error"></span>
            </div>
            <div class="input-group">
                <label>Phone No:</label>
                <input type="tel" placeholder="9811920427" id="contact-number" onkeyup="validatePhoneNumber()" >
                <span class="phone-error"></span>
            </div>
            <div class="input-group">
                <label>Email:</label>
                <input type="email" placeholder="a@a.com" id="contact-email" onkeyup="validateEmail()" >
                <span class="email-error"></span>
            </div>
            <div class="input-group">
                <label>Your Message:</label>
                <textarea rows="5" placeholder="Enter Your message" id="contact-message" onkeyup="validateMessage()" ></textarea>
                <span class="message-error"></span>
            </div>
            <button onclick="return validateForm()">Submit</button>
            <span class="submit-error"></span>
        </form>
        <script src="script.js"></script>
    </div>
</body>

</html>
